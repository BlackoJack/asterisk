version: '2'

networks:
  back:
    driver: bridge

services:
  db:
    restart: always
    image: postgres:alpine
    volumes:
      - /data/docker/asterisk/data/postgresql:/var/lib/postgresql/data
    env_file:
      - system.env
      - postgres.env
    networks:
      back:
        aliases:
          - asterisk_db
  voip:
    restart: always
    image: blackojack/asterisk
    ports:
      - 5060:5060/udp
      - 4569:4569/udp
    depends_on:
      - db
    env_file:
      - system.env
      - postgres.env
      - asterisk.env
    networks:
      - back
